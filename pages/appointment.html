<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Web App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <nav class="navbar bg-white fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="../index.html" id="footerheader-img">
                <img src="../sources/tooth.png" alt="Logo" width="40" class="d-inline-block align-text-top">
                <h2 class="d-inline-block align-text-top">MedacDent</h2>
            </a>
        </div>
    </nav>
    <div class="container-fluid bg-light">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <form id="form">
                <div class="container text-center">
                    <h3>Appt. Date:</h3>
                </div>
                <div class="input-group mb-3">
                    <input type="datetime-local" class="form-control text-center" id="apptDate" required>
                </div>
                <div class="container text-center">
                    <h3>Patient Info:</h3>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Name:</span>
                    <input type="text" class="form-control" placeholder="..." id="name" required>
                    <span class="input-group-text">Surname:</span>
                    <input type="text" class="form-control" placeholder="..." id="surname" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">N-ID:</span>
                    <input type="text" class="form-control" placeholder="..." id="nid" pattern="[0-9]{8}[A-Za-z]{1}" required>
                    <span class="input-group-text">Number:</span>
                    <input type="tel" class="form-control" placeholder="..." id="phone" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Birth date:</span>
                    <input type="date" class="form-control text-center" id="bDate" required>
                </div>
                <div class="input-group mb-5">
                    <span class="input-group-text">Observations: </span>
                    <textarea class="form-control" placeholder="Add things of interest..." id="observations"></textarea>
                </div>
                <div class="container text-center">
                    <button class="btn btn-secondary" type="submit">Confirm the appointment</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid bg-white mb-0 fixed-bottom">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-1 my-1 border-top">
            <p class="col-md-4 mb-0 text-muted">Â©MedacDent</p>
            <a href="../index.html" class="col-md-4 d-flex align-items-center justify-content-center mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="../sources/tooth.png" alt="Logo" width="30" class="d-inline-block align-text-top" id="footerheader-img">
            </a>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="appointment.html" class="nav-link px-2 text-black">Appt. Form</a></li>
                <li class="nav-item"><a href="appointment-list.html" class="nav-link px-2 text-muted">Appt. List</a></li>
            </ul>
        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="../Apps/Validator.js"></script>
</body>
</html>
